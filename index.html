<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <input type="text" placeholder="Username" id="name"> <br>
        <input type="email" placeholder="Email" id="email"> <br>
        <div style="display: flex; justify-content: center; "> 
            <input type="password" placeholder="Password" id="password">
            <img src="./image/lock-solid.svg" id="lockIcon" width="15px" onclick="locked()" > 
            <img src="./image/unlock-solid.svg" id="openLock" width="15px" onclick="unlocked()"> 
        </div>
        <div style="display: flex; justify-content: center; "> 
        <input type="password" placeholder="Conform Password" id="conformpassword">
        <img src="./image/lock-solid.svg" id="lockIcon2" width="15px" onclick="locked2()" > 
        <img src="./image/unlock-solid.svg" id="openLock2" width="15px" onclick="unlocked2()"> 

        </div>
        <p id="error"></p>
        <input type="button" value="Sign Up" class="buttons" onclick="signup()">
        <input type="button" value="Sign in" class="buttons" onclick="signin()">
    </div>
</body>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js  "></script>
</html>
