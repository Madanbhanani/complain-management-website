   <div style="min-width: 300px;">
    <button class="buttons" onclick="profileBtn()">
        <img src="../image/pen-to-square-solid.svg" class="buttonsIcon">My Profile</button>
    <button class="buttons" style="border-bottom: 3px solid;">
        <img src="../image/pen-to-square-solid.svg" class="buttonsIcon" >Edit Profile</button>
   </div>


   <div class=" text-center container2">
    <div class="row">
      <div class="col-sm-5 col col1">
        <div id="profile_Name">
          
        </div>
        <h5 id="idName"></h5>
        <h6 id="idEmail"></h6>
      </div>

      <div class="col-sm-7 col">
     
          <div class="data_con">
            <p class="type_data">Name</p>
            <p class="FormData" id="Name"></p>
            </div>
          <div class="data_con">
            <p class="type_data">Email</p>
            <p class="FormData" id="Email"></p>
            </div>
          <div class="data_con">
            <p class="type_data">Mobile</p>
            <p class="FormData"><input type="number" class="inputField" id="mobile"></p>
            </div>
       
         <div class="data_con">
           <p class="type_data">location</p>
           <p class="FormData"><input type="text" class="inputField" id="inputField"></p>
            </div>
            <div class="data_con">
              <p class="type_data">Gender</p>
              <p class="FormData" id="Name">
                <select name="Gender" id="Gender">
                  <option value="Male">Male</option>
                  <option value="Feemale">Feemale</option> 
                  <option value="Others">Others</option>
                </select>
              </p>
              </div>
              <button onclick="submitBtn()" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
