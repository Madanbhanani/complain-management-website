<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign in.css">
</head>
<body>
    
    <div class="container">
        <h2>Sign in</h2>
        <input type="text" placeholder="Username" id="name"> <br>
        <div style="display: flex; justify-content: center; ">
            <input type="password" placeholder="Password" id="password"> 
            <img src="../image/lock-solid.svg" id="lockIcon" width="15px" onclick="locked()" > 
            <img src="../image/unlock-solid.svg" id="openLock" width="15px" onclick="unlocked()"> 
        </div>
        <p id="error"></p>
        <input type="button" value="Sign Up" class="buttons" onclick="signup()">
        <input type="button" value="Sign in" class="buttons" onclick="signin()">
    </div>
</body>
  <script src="../js/Sign in.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js  "></script>
</html>
