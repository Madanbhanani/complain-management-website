      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    </div>

   <div style="min-width: 300px;">
    <button class="buttons" style="border-bottom: 3px solid;">
        <img src="../image/pen-to-square-solid.svg" class="buttonsIcon">My Profile</button>
    <button class="buttons" onclick="editProfile()">
        <img src="../image/pen-to-square-solid.svg" class="buttonsIcon">Edit Profile</button>
   </div>
   <div class=" text-center container2">
    <div class="row">
      <div class="col-sm-5 col col1">
        <div id="profileImg">

        </div>
        <h5 id="idName"></h5>
        <h6 id="idEmail"></h6>
      </div>
      <div class="col-sm-7 col">
        <div class="data_con">
            <p class="type_data">Name</p>
            <p id="Name"></p>
         </div>
        <div class="data_con">
          <p class="type_data">Email</p>
          <p id="Email"></p>
          </div>
        <div class="data_con">
          <p class="type_data">Password </p>
           <p id="Password"></p>
           <p id="viewPassword">
            <input type="password" id="password" >
              <img src="../image/lock-solid.svg" id="locked" align="right"  onclick="lock()">
              <img src="../image/unlock-solid.svg" id="lockOpen" align="right"  onclick="lockOpen()">
           </p>
          </div>
          <div class="data_con">
            <p class="type_data">Mobile</p>
            <p id="mobile"></p>
          </div>
         <div class="data_con">
            <p class="type_data">Gender</p>
            <p id="Gender"></p>
            </div>
         <div class="data_con">
           <p class="type_data">Location</p>
           <p id="addresLocat"></p>
            </div>
      </div>
    </div>
  </div>
